<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <!-- <a href="https://www.flaticon.com/br/icones-gratis/ampulheta" title="ampulheta ícones">Ampulheta ícones criados por Freepik - Flaticon</a> -->
    <link rel="stylesheet" href="src/counter.css">
    <script src="src/counter.js" defer></script>
</head>
<body>
    <h1>Contagem Regressiva!</h1>
    <div class="counter">
        <div class="time">
            <span id="days" >00</span>
            <p>Dias</p>
        </div>
        <div class="time">
            <span id="hours" >00</span>
            <p>Horas</p>
        </div>
        <div class="time">
            <span id="minutes" >00</span>
            <p>Minutos</p>
        </div>
        <div class="time">
            <span id="seconds">00</span>
            <p>Segundos</p>
        </div>
    </div>
    <h2>Você está preparado(a)?</h2>
</body>
</html>
